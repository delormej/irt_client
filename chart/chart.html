<html>
<!-- Load c3.css -->
<link href="./c3-0.4.15/c3.css" rel="stylesheet">

<!-- Load d3.js and c3.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
<script src="./c3-0.4.15/c3.min.js"></script>
<script>
    function on_load() {
        var chart = c3.generate({
    
            bindto: '#chart',
            data: {
                url: 'https://irt8413.blob.core.windows.net/vhds/output.json',
                mimeType: 'json',
                x: 'timestamp',
                keys: {
                    // x: 'name', // it's possible to specify 'x' when category axis
                    value: ['timestamp', 'data.servoPosition', 'data.instantPower', 'data.target', 'data.speedMps']
            },
            axis: {
                x: {
                    type: 'timeseries'
                }
            },
            zoom: {
                enabled: true
            }
        }});
    }
</script>
<body onload="on_load();">
<div id="chart"></div>
Hello, World.
</body>
</html>
