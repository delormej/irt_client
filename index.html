<!DOCTYPE html>
<html>
  <head>
    <title>IRT Test Client</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/global.css">
    <link rel="stylesheet" type="text/css" href="./styles/ride.css">
    <link rel="stylesheet" type="text/css" href="./styles/settings.css">
  </head>
  <body>
    <img class="logo" src="./images/logo.png" />
    <div id="versionInfo">
      <span class="appVersionInfo">
        v. <script>document.write(require('electron').remote.app.getVersion())</script><br/>
      </span>
      Node.js: <script>document.write(process.versions.node)</script><br/>
      Chromium: <script>document.write(process.versions.chrome)</script><br/>
      Electron: <script>document.write(process.versions.electron)</script><br/>  
    </div>
    <div id="app"></div>
    <script>
      // install babel hooks in the renderer process
      require('babel-register');
      require('./scripts/main');
    </script>
  </body>
</html>
